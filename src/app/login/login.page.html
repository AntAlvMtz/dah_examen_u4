<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm">
    <ion-item lines="full">
      <ion-label position="floating">Tel√©fono</ion-label>
      <ion-input type="text" required formControlName="tel" type="password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="login(myForm.value)">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
